<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="card">
        <div class="search">
            <input class="search-box" type="text" placeholder="Enter City Name" 
            spellcheck="false">
            <button><img src="assets/img/search.png" alt="search_icon"></button>

        </div>
        <div class="error">Invalid City</div>
        <div class="weather">
            <img src="assets/img/cloudy (1).png" class="weather-icon" alt="">
            <h1 class="temp">22c</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/img/humidity.png"  alt="">
                    <div class="humidity">
                        <p class="humidity-value">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/img/wind_speed.png"  alt="">
                    <div class="Wind-Speed">
                        <p class="Wind-Speed-value">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="index.js"></script> 
</body>
</html>
